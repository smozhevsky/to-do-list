<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>to-do list</h1>

      <div class="current-date"></div>
      <input
        class="form-text"
        type="text"
        name="name"
        placeholder="Введите задачу"
      />
      <button class="form-button-add">Добавить</button>
      <button class="form-button-del">Удалить</button>

      <ol class="output"></ol>
    </div>

    <script src="script.js"></script>
  </body>
</html>
