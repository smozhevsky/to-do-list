<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>to-do list</h1>

      <div class="current-date"></div>

      <input
        class="form-text"
        type="text"
        name="name"
        placeholder="Введите задачу"
      />

      <input class="form-button-add" type="button" value="Добавить" />
      <input class="form-button-del" type="button" value="Удалить" />
      <ol class="output">
        <li class="output-item">Сходить в спортзал</li>
      </ol>
    </div>

    <script src="script.js"></script>
  </body>
</html>
