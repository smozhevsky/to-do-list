<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do list</title>
    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="main">
        <div class="main-inner">
          <h1 class="main-title">to-do list</h1>
          <div class="input">

            <input class="form-text" type="text" name="name" placeholder="Введите задачу" />

            <button class="form-button form-button-add">Добавить</button>
            <button class="form-button form-button-del">Очистить</button>

          </div>



          <ol class="output">
            <li class="output-item">Сходить в магазин</li>
          </ol>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>

</html>
